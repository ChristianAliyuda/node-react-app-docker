on:
  push:
    branches:
    - master
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        repository: kamrankamrankha/node-react-app-docker
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: main
